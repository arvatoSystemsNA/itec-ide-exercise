<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ITEC - Bootstrap Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 visible-xs-block">Top Nav - Phone</div>
      </div>
      <div class="row">
        <div class="col-sm-12 visible-sm-block">Top Nav - Tablet</div>
      </div>
      <div class="row">
        <div class="col-md-12 visible-md-block visible-lg-block">Top Nav - Desktop</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 visible-xs-block visible-sm-block">
          <div class="nav">Start your mobile shopping here!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 visible-md-block visible-lg-block">
          <div class="nav height-tall">Left nav</div>
        </div>
        <div class="col-xs-12 col-md-10">
          <div class="content height-tall">Content</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 visible-md-block visible-lg-block">
          <div class="box height-short">Blank canvas container</div>
        </div>
      </div>
    </div>

    <!-- jQuery (Used by Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
